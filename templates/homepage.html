{% extends "base.html" %}

{% block title %}
    <title>DeviceSquare</title>
{% endblock %}

{% block content %}
    <h1>投稿一覧</h1>
    <a href="/create" role="button">新規投稿</a>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <a href="/{{ post.id }}/update" role="button">編集</a>
            <p>{{ post.body }}</p>
            <p>作成日時：{{ post.created_at }}</p>
            <p>更新日時：{{ post.updated_at }}</p>
        </article>
    {% endfor %}
{% endblock %}
