{% extends "base.html" %}
{% block title %}
    <title>ログイン</title>
{% endblock %}
{% block content %}
    <h1>ログイン</h1>
    <form method="POST">
        <label for="user_name">名前</label>
        <input type="text" name="user_name">
        <label for="password">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="ログイン">
        {% if text != None %}
        <p>{{ text }}</p>
        {% endif %}
        <h6>ユーザー登録がまだの方は<a href="{{url_for('signup')}}">こちら</a></h6>
    </form>
{% endblock %}
