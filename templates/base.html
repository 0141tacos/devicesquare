<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
    </head>
    <body>
        <!-- ヘッダー -->
        <div class="header">
            <h1>Device Square</h1>
            <!-- ヘッダーに表示する項目はすべてリンク付きにする -->
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="">カテゴリー別</a></li>
            </ul>
            <nav>
                {% if current_user.is_authenticated %}
                    <p>{{ current_user.user_name }}さん</p>
                    <a href="">アカウント</a>
                    <a href="{{url_for('logout')}}">ログアウト</a>
                {% else %}
                    <p>ようこそ</p>
                    <a href="{{url_for('login')}}">ログイン</a>
                    <a href="{{url_for('signup')}}">新規登録</a>
                {% endif %}
            </nav>
        </div>
        <!-- 中身 -->
        <div class="content">
            <!-- テンプレ化して個別に作成 -->
            {% block content %}
            {% endblock %}
        </div>
        <!-- フッター -->
        <div class="footer">
            <h1>Device Square</h1>
            <p>デバイス好きが集まり交流するサイト</p>
            <ul>
                <li>サイト運営者：taco5</li>
            </ul>
        </div>
    </body>
</html>
