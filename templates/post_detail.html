{% extends "base.html" %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <article>
        <p>{{ post.body }}</p>
        <p>{{ post.url }}</p>
        <p>作成日時：{{ post.created_at }}</p>
        <p>更新日時：{{ post.updated_at }}</p>
    </article>
{% endblock %}
